{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!-- Bootsrap-->


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <!-- Custom styles-->


    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>
<body>

 <div class="general-container">
  <div class="container top-container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text">
            <h1 class="title">Наш магазин скоро откроется!<br>
            Оставляйте Ваш e-mail</h1>
            <div>
                <form action="" method="post" class="form-inline text-center">{% csrf_token %}
                    <div class = "form-group">
                        <label>Ваш email:</label>
                        <input type="text" name="{{ form.email.name }}" class="form-control">
                    </div>
                    <div class = "form-group">
                        <label>Ваше имя:</label>
                        <input type="text" name="{{ form.name.name }}" class="form-control">
                    </div>


                <button type="submit" class ="btn btn-primary btn-orange">Отправить</button>
                </form>
            </div>

            </div>
        </div>
    </div>
  </div>
</div>
<!-- JQuery-->

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<!--Latest Compiled and minified javascript -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
